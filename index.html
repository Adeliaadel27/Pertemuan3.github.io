<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials Youtube Channel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web\css\all.css">
    <script src="fontawesome-free-6.4.2-web\css\all.css" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <i class="fas fa-paper-plane"></i>
            <div class="input-group">
                <label>Full name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label>Phone No.</label>
                <input type="text" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>
            <div class="input-group">
            <label> Email Id</label>
            <input type="email" placeholder="Enter Email">
            <span id="email-error"></span>
            </div>
            <div class="input-group">
            <label>Your Message</label>
            <textarea rows="5" placeholder="Enter your massage"></textarea>
            <span id="message-error"></span>
            </div>
         <button>Submit</button>
         <span id="submit-error"></span>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
